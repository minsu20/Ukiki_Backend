name: ukiki-backend-actions

on:
  push:
    branches: [ "main" ]
    

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
      
    - name: Grant execute permisson for gradlew 
      run: chmod +x gradlew     
      
    - name: Build with Gradle
      run: ./gradlew build
      shell: bash
